{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Contact -us{% endblock %}

{% block csspath %}
<link rel="stylesheet" type="text/css" href="{% static 'shop/about.css' %}" />
{% endblock %}

{% block body %} 
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h2 class="text-center">Contact Us</h2>
            <form action="/shop/contact/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" name="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
{% if thank %} 
alert("thanks for ordering with us and your order id is {{id}}. use it to track your order using our order tracker");

document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
